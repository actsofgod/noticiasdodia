{% load static %}
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Noticias do Dia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles.css' %}" />
    </head>

    <body>
        <div class="container">
            <div class="section-title">
                <h1>Noticas do dia</h1>
            </div>
            <div class="cols">
                {% if globo_posts %}
                <section class="card">
                    <h2 class="card__title">globo.com</h2>
                    {% for post in globo_posts %}
                    <h3 class="card__link"><a target="_blank" href="{{post.link}}">{{post.title}}</a></h3>
                    {% endfor %}
                </section>
                {% endif %}
                {% if meiahr_posts %}
                <section class="card">
                    <h2 class="card__title">meiahora.ig.com.br</h2>
                    {% for post in meiahr_posts %}
                    <h3 class="card__link"><a target="_blank" href="{{post.link}}">{{post.title}}</a></h3>
                    {% endfor %}
                </section>
                {% endif %}
            </div>
        </div>

    </body>

</html>
